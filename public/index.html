  <body>
    <!-- btn install -->
    <button id="btn-install">+</button>

    <!-- authentication section  -->
    <section id="register-section" tabindex="-1">
      <button id="delete-account">üóëÔ∏è account</button>
      <form id="register">
        <input
          class="auth-inputs"
          id="register-input"
          required
          type="text"
          placeholder="User Name"
          autofocus
        />
        <br />
        <br />
        <input
          class="auth-inputs"
          id="secret-input"
          type="password"
          placeholder="Password"
          required
        />
        <br />
        <input type="submit" value="Register" />
      </form>
    </section>

    <section id="to" class="toggle-display">
      <form>
        <input type="text" placeholder="write to ..." required />
        <br />
        <input type="submit" />
      </form>
      <br />
      <br />
      <br />
      <a href="/" style="font-size: 1.5rem">back</a>
    </section>

    <div class="main-container">
      <!-- date the letter was written-->
      <p id="date">2/6/2020</p>

      <!-- letter section -->
      <div class="container">
        <textarea
          name="textarea"
          disabled
          contenteditable="false"
          id="text-area"
          cols="30"
          rows="10"
        >
 Fetching Letters ... </textarea
        >
      </div>

      <!-- write letter form -->
      <form method="POST" id="send-letter-form" class="toggle-display">
        <textarea
          name="letter"
          required
          id="write-letter"
          cols="30"
          rows="12"
        ></textarea>
        <br />
        <input type="submit" value="send" />
      </form>

      <!-- search form -->
      <form
        id="search-letter-form"
        style="display: none"
        class="toggle-display"
      >
        <input type="date" required />
        <br />
        <input type="submit" value="search" />
      </form>

      <!-- next before, search, create and dot btns -->
      <div id="my-letters" class="toggle-display">
        <button><input type="checkbox" name="myletters-btn" /></button>
        <br />
        <p for="myletters-btn">sent</p>
      </div>

      <button id="next" class="toggle-display">
        <img src="/images/baseline_navigate_next_black_18dp.png" alt="" />
      </button>
      <button id="before" class="toggle-display">
        <img src="/images/baseline_navigate_before_black_18dp.png" alt="" />
      </button>
      <button id="search-dialog-btn" class="toggle-display">
        <img src="/images/baseline_search_black_18dp2.png" alt="" />
      </button>
      <button id="create-dialog-btn" class="toggle-display">
        <img src="/images/baseline_create_black_18dp2.png" alt="" />
      </button>
      <button class="button-dot"></button>
    </div>
    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/pwa.js"></script>
  </body>
